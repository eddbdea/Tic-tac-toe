<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Tic tac toe</title>
  </head>
  <body>
    <div class="container text-center">
        <h2>TIC-TAC-TOE GAME!</h2>
        <div class="row row-cols-3">
          <div class="col" id="box0" style="border-top-style: solid; border-left-style: solid; height: 25px;" onclick="gameStatus(this)"></div>
          <div class="col" id="box1" style="border-top-style: solid; border-left-style: solid; height: 25px;" onclick="gameStatus(this)"></div>
          <div class="col" id="box2" style="border-top-style: solid; border-left-style: solid; border-right-style: solid; height: 25px;" onclick="gameStatus(this)"></div>
          <div class="col" id="box3" style="border-top-style: solid; border-left-style: solid; height: 25px;" onclick="gameStatus(this)"></div>
          <div class="col" id="box4" style="border-top-style: solid; border-left-style: solid; height: 25px;" onclick="gameStatus(this)"></div>
          <div class="col" id="box5" style="border-top-style: solid; border-left-style: solid; border-right-style: solid; height: 25px;" onclick="gameStatus(this)"></div>
          <div class="col" id="box6" style="border-top-style: solid; border-left-style: solid; height: 25px; border-bottom-style: solid;" onclick="gameStatus(this)"></div>
          <div class="col" id="box7" style="border-top-style: solid; border-left-style: solid; height: 25px; border-bottom-style: solid;" onclick="gameStatus(this)"></div>
          <div class="col" id="box8" style="border-top-style: solid; border-left-style: solid; height: 25px; border-right-style: solid; border-bottom-style: solid;" onclick="gameStatus(this)"></div>
        </div>
        <div id="player-status"></div>
        <br>
        <h2 id="player-move">Player move: player 1</h2>
        <button id="restart" type="button" class="btn btn-danger" onclick="restartGame()" hidden>Play again!</button>
        <br>
        <h3>Player 1 - X</h3>
        <h3>Player 2 - O</h3>
      </div>
    <script src="script.js"></script>
  </body>
</html>
